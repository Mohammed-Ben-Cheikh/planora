version: "3.8"

services:
  # ==========================================
  # Service Base de données MongoDB
  # ==========================================
  mongodb:
    image: mongo:7
    container_name: planora-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-planora_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-planora_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-planora}
    volumes:
      - mongodb_data:/data/db
    networks:
      - planora-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Service Back-end (NestJS)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planora-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-planora_admin}:${MONGO_ROOT_PASSWORD:-planora_secret}@mongodb:27017/${MONGO_DATABASE:-planora}?authSource=admin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - planora-network

  # ==========================================
  # Service Front-end (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: planora-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    depends_on:
      - backend
    networks:
      - planora-network

# ==========================================
# Volumes persistants
# ==========================================
volumes:
  mongodb_data:
    driver: local

# ==========================================
# Réseau Docker
# ==========================================
networks:
  planora-network:
    driver: bridge
    name: planora-network
